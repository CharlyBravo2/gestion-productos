<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio - Gestión de Productos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">
            <i class="fas fa-box-open"></i> Gestión de Productos
        </h1>
        
        
        <form id="productForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="productId" class="form-label">ID del Producto</label>
                    <input type="text" class="form-control" id="productId" required>
                </div>
                <div class="col-md-3">
                    <label for="productName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="col-md-2">
                    <label for="productPrice" class="form-label">Precio (L.)</label>
                    <input type="number" step="0.01" class="form-control" id="productPrice" required>
                </div>
                <div class="col-md-2">
                    <label for="productQuantity" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="productQuantity" required>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-plus-circle me-2"></i>Agregar
                    </button>
                </div>
            </div>
        </form>
        
        
        <div class="table-container">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>SubTotal</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    
                </tbody>
            </table>
        </div>
        
        
        <div class="totals-container">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">SubTotal</label>
                    <input type="text" class="form-control" id="subtotal" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Descuento (10%)</label>
                    <input type="text" class="form-control" id="discount" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">ISV (15%)</label>
                    <input type="text" class="form-control" id="isv" readonly>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Total a Pagar</label>
                    <input type="text" class="form-control" id="total" readonly>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
